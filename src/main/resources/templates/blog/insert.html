<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{thymeleaf/layout/blog}">
<head>
    <!--<th:block xmlns:th="http://www.thymeleaf.org" layout:fragment="custom_css"></th:block>
    <th:block xmlns:th="http://www.thymeleaf.org" layout:fragment="custom_js"></th:block>-->
</head>

<th:block layout:fragment="content" xmlns:th="http://www.thymeleaf.org" >
    <div class="container">
        <div class="card mt-5 mb-3">
            <div class="card-body text-center">

                <h1>게시글작성</h1><hr/>

                <div class="form-inline form-group">
                    <label for="title" class="col-sm-2 control-label" >제목</label>
                    <input id="title" name="title" type="text" class="form-control" style="width:80%">
                </div>

                <div class="form-inline form-group">
                    <label for="category" class="col-sm-2 control-label" >카테고리</label>
                    <select name="category" id="category" class="form-control" style="width:80%">
                        <option value="java">Java</option>
                        <option value="spring">Spring</option>
                        <option value="sql">SQL</option>
                        <option value="jpa">JPA</option>
                        <option value="flutter">Flutter</option>
                    </select>
                </div>

                <div class="form-inline form-group">
                    <label for="contents" class="col-sm-2 control-label" >내용</label>
                    <textarea id="contents" name="contents"  class="form-control" style="width:80%"></textarea>
                </div>

                <div class="form-inline form-group float-right">
                    <button class="btn btn-success mr-3" id="btn_sc">확인</button>
                    <button class="btn btn-danger mr-3" id="btn_dg">취소</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

</script>
