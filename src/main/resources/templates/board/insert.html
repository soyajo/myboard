<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{thymeleaf/layout/blog}">
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js">
        $('#btn_dg').onclick(function () {
            alert("DD");
            location.href="board/list";
        });
        $(document).ready(function () {
            alert("gg");
        });
    </script>
</head>

<th:block layout:fragment="content" xmlns:th="http://www.thymeleaf.org" >
    <div class="container">
        <div class="card mt-5 mb-3">
            <div class="card-body text-center">
                <form th:object="${BoardVO}" th:method="post" th:action="@{/board/insertAction}">
                    <h1>게시글작성</h1><hr/>

                    <div class="form-inline form-group">
                        <label for="bdTitle" class="col-sm-2 control-label" >제목</label>
                        <input id="bdTitle" name="bdTitle" type="text" class="form-control" style="width:80%">
                    </div>

                    <div class="form-inline form-group">
                        <label for="bdCategory" class="col-sm-2 control-label" >카테고리</label>
                        <select name="bdCategory" id="bdCategory" class="form-control" style="width:80%">
                            <option value="java">Java</option>
                            <option value="spring">Spring</option>
                            <option value="sql">SQL</option>
                            <option value="jpa">JPA</option>
                            <option value="flutter">Flutter</option>
                        </select>
                    </div>

                    <div class="form-inline form-group">
                        <label for="bdContent" class="col-sm-2 control-label" >내용</label>
                        <textarea id="bdContent" name="bdContent"  class="form-control" style="width:80%"></textarea>
                    </div>

                    <div class="form-inline form-group float-right">
                        <button class="btn btn-success mr-3" id="btn_sc" type="submit">확인</button>
                        <a class="btn btn-danger mr-3" id="btn_dg" th:href="@{/board/list}">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</th:block>
