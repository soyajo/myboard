<th:block layout:fragment="content" xmlns:th="http://www.thymeleaf.org" >
    <div class="container">
        <div class="card mt-5 mb-3">
            <div class="card-body text-center">
                <form th:object="${boardVO1}" th:method="post" th:action="@{/board/updateAction(bdNo=${bdNo})}">
                    <h1>게시글수정</h1><hr/>
                    <div class="form-inline form-group">
                        <label for="bdTitle" class="col-sm-2 control-label"  >제목</label>
                        <input th:field="*{bdTitle}" class="form-control" th:value="${boardVO1.getBdTitle()}" style="width:80%">
                    </div>

                    <div class="form-inline form-group">
                        <!--카테고리vo에 있는 no 값을 가져와서 board를 인설트할 때 ctgrNo를 저장시켜줘야한다. 어떻게?-->
                        <label for="ctgrNo" class="col-sm-2 control-label" >카테고리</label>
                        <select th:field="*{ctgrNo}" class="form-control" th:value="${boardVO1.getCtgrNo()}" style="width:80%">
                            <option value="1">Java</option>
                            <option value="2">CSS</option>
                            <option value="3">Spring</option>
                            <option value="4">HTML</option>
                            <option value="5">JavaScript</option>
                            <option value="4">JPA</option>
                            <option value="6">SQL</option>
                        </select>
                    </div>

                    <div class="form-inline form-group">
                        <label for="bdContent" class="col-sm-2 control-label" >내용</label>
                        <textarea th:field="*{bdContent}"  class="form-control" th:text="${boardVO1.getBdContent()}" style="width:80%"></textarea>
                    </div>

                    <div  class="form-inline form-group float-right">
                        <button class="btn btn-success mr-3" id="btn_sc2" type="submit">확인</button>
                        <a class="btn btn-danger mr-3" id="btn_dg2" th:href="@{/board/view(bdNo=${bdNo})}">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</th:block>
